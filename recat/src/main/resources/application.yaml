spring:
  application:
    name: recat
  datasource:
    url: ${db_url}
    username: ${db_user}
    password: ${db_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
logging.level:
  org.springframework.security: TRACE
server:
  error:
    include-message: always

jwt:
  secret: ${jwt_secret}





 